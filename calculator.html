<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
      <style>
    * {
    box-sizing:border-box;
    margin: 0;
    padding: 0;
    }

    body {
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }

    .calculator {
        background-color: #333;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        width: 400px;
        height: 520px;
    }

    .display {
        width: 100%;
        height: 100px;
        background-color: #030303;
        color: white;
        text-align: center;
        font-size: 32px;
        border: none;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 20px;
    }

    .buttons {
        display: grid;
        shape-margin: 10px;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        align-items: center;
    }

    .button {
        background-color: #444;
        color: white;
        font-size: 24px;
        border: none;
        padding: 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #555;
    }

    .operator {
        background-color: #f29c11;
    }

    .operator:hover {
        background-color: #e58900;
    }

    button:active {
        transform: scale(0.95);
    }
    #circle {
        height: 80px;
        width: 80px;
        background-color: #555;
        border-radius: 50%;
    }

    </style>
</head>
<body>
    <div class="calculator">
        <input type="number" id="display" class="display" disabled>
        <div class="buttons">
            <button class="button" id="circle" >C</button>
            <button class="button" id="circle" >0</button>
            <button class="button" id="circle" >-</button>
            <button class="button" id="circle" >7</button>
            <button class="button" id="circle" >8</button>
            <button class="button" id="circle" >9</button>
            <button class="button" id="circle" >4</button>
            <button class="button" id="circle" >5</button>
            <button class="button" id="circle" >6</button>
            <button class="button" id="circle" >1</button>
            <button class="button" id="circle" >2</button>
            <button class="button" id="circle" >3</button>
            
            
        </div>
    </div>
</body>
</html>
